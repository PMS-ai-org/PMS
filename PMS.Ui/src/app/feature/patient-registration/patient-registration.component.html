<h2>Register Patient</h2>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <label>Full Name: <input formControlName="fullName" required></label>
  <label>DOB: <input type="date" formControlName="dob"></label>
  <label>Gender: <input formControlName="gender"></label>
  <label>Phone: <input formControlName="phone"></label>
  <label>Email: <input formControlName="email"></label>
  <label>Address: <input formControlName="address"></label>
  <label>Age: <input type="number" formControlName="age"></label>
  <label>Conditions (comma separated): <input formControlName="conditions"></label>
  <label>Medications (comma separated): <input formControlName="medications"></label>
  <label>Notes: <textarea formControlName="notes"></textarea></label>
  <button type="submit" [disabled]="registrationForm.invalid">Register</button>
</form>
<div *ngIf="success" class="success">Patient registered!</div>
<div *ngIf="error" class="error">{{ error }}</div>
