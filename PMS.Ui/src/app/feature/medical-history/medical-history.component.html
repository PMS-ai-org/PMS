<div class="medical-history-wrap">
  <h2 class="title">{{ patientName }}'s Medical History Details</h2>
  <a mat-raised-button color="primary" [routerLink]="'/medical-history/add'"
    [queryParams]="{ patientId: patientId, clinicId: clinicId, siteId: siteId }">
    Add New Record
  </a><br><br>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-width">
    <!-- Allergy Column -->
    <ng-container matColumnDef="allergy">
      <th mat-header-cell *matHeaderCellDef> Allergy </th>
      <td mat-cell *matCellDef="let record"> {{ record.code }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let record"> {{ record.description }} </td>
    </ng-container>

    <!-- Source Column -->
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef> Source </th>
      <td mat-cell *matCellDef="let record"> {{ record.source }} </td>
    </ng-container>

    <!-- createdAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let record">
        {{ record.createdAt ? (record.createdAt | date:'short') : '-' }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let record">
        <button mat-icon-button [routerLink]="['/medical-history/edit', record.id]"> <mat-icon>edit</mat-icon> </button>        
        <button mat-icon-button> <mat-icon>delete</mat-icon> </button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Empty State Row -->
    <tr class="mat-row" *ngIf="records.length === 0">
      <td class="mat-cell" colspan="5" style="text-align:center; font-style: italic;">
        No records found.
      </td>
    </tr>
  </table>
</div>
