<div class="medical-history-wrap">
  <h2 class="title">Medical History Details</h2>
  <div class="links">
    <a routerLink="/addMedicalHistory" mat-raised-button color="primary">Add New Record</a>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-width">
    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let record"> {{ record.code }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let record"> {{ record.description }} </td>
    </ng-container>

    <!-- Source Column -->
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef> Source </th>
      <td mat-cell *matCellDef="let record"> {{ record.source }} </td>
    </ng-container>

    <!-- createdAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let record">
        {{ record.createdAt ? (record.createdAt | date:'short') : '-' }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let record">
        <a [routerLink]="['/medicalHistoryDetails', record.id]" mat-button color="primary">View</a>
        <a [routerLink]="['/medical-history/edit', record.id]" mat-button color="accent">Edit</a>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Empty State Row -->
    <tr class="mat-row" *ngIf="records.length === 0">
      <td class="mat-cell" colspan="5" style="text-align:center; font-style: italic;">
        No records found.
      </td>
    </tr>
  </table>
</div>
