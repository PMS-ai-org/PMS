<div class="filters">
  <label>
    Clinic:
    <select [(ngModel)]="selectedClinicId" (change)="onClinicChange()">
      <option [ngValue]="null">All Clinics</option>
      <option *ngFor="let clinic of clinics" [ngValue]="clinic.Id">
        {{ clinic.Name }}
      </option>
    </select>
  </label>

  <label>
    Site:
    <select [(ngModel)]="selectedSiteId" (change)="onSiteChange()">
      <option [ngValue]="null">All Sites</option>
      <option *ngFor="let site of filteredSites" [ngValue]="site.Id">
        {{ site.Name }}
      </option>
    </select>
  </label>

  <label>
    Start Date:
    <input type="date" [(ngModel)]="startDate" (change)="onDateChange()" />
  </label>

  <label>
    End Date:
    <input type="date" [(ngModel)]="endDate" (change)="onDateChange()" />
  </label>
</div>

<div class="dashboard">
  <div class="chart-card"><div echarts [options]="treemapOptions" class="chart"></div></div>
  <div class="chart-card"><div echarts [options]="sunburstOptions" class="chart"></div></div>
  <div class="chart-card"><div echarts [options]="sankeyOptions" class="chart"></div></div>
  <div class="chart-card map-card"><div echarts [options]="mapOptions" class="chart map"></div></div>
</div>
