<div class="auth-wrap">
  <mat-card class="auth-card">
    <h2 class="title">Welcome back</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="form.controls.email.invalid && form.controls.email.touched">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="form.controls.password.invalid && form.controls.password.touched">
          Minimum 6 characters
        </mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" class="full" [disabled]="loading || form.invalid">
        {{ loading ? 'Signing inâ€¦' : 'Login' }}
      </button>

      <div class="links">
        <a routerLink="/register">Create an account</a>
      </div>
    </form>
  </mat-card>
</div>
