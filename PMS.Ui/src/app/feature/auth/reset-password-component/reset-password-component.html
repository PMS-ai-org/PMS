<div class="reset-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="resetForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="resetForm.get('password')?.hasError('minlength')">
            Minimum 6 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
          <mat-error *ngIf="resetForm.get('confirmPassword')?.hasError('required')">
            Confirm Password is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="w-100">
          Reset Password
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
