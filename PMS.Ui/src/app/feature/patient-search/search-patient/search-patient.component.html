<div class="search-container compact">
  <div class="toolbar">
    <mat-form-field appearance="outline" floatLabel="always" class="search-field compact-field">
      <mat-label>Search Patient</mat-label>
      <input matInput [formControl]="searchControl" (keyup.enter)="onSearch()" placeholder="Name, email, phone" />
      <button *ngIf="searchControl.value" mat-icon-button matSuffix aria-label="Clear"
        (click)="clearSearchField(); onSearch();">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <div class="actions">
      <button mat-flat-button color="primary" (click)="onSearch()">
        <mat-icon>search</mat-icon>
        <span>Search</span>
      </button>
      <button mat-stroked-button color="primary" (click)="createNewPatient()">
        <mat-icon>person_add</mat-icon>
        <span>Register Patient</span>
      </button>
    </div>
  </div>

  <mat-card class="results-card" *ngIf="(isLoading | async) || totalCount > 0">
    <div class="table-wrapper" [class.loading]="isLoading | async">
      <div class="loader-overlay" *ngIf="isLoading | async">
        <mat-progress-spinner diameter="48" mode="indeterminate"></mat-progress-spinner>
      </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
        <!-- Full Name -->
        <ng-container matColumnDef="full_name">
          <th mat-header-cell *matHeaderCellDef>Full Name</th>
          <td mat-cell *matCellDef="let patient" class="name-col">
            <a class="link" (click)="navigateToProfilePage(patient.id)">
              <span [innerHTML]="patient.full_name | highlight: searchControl.value"></span>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef>DOB</th>
          <td mat-cell *matCellDef="let patient">{{patient.dob | date:'MMM d, y'}}</td>
        </ng-container>

        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef>Gender</th>
          <td mat-cell *matCellDef="let patient">{{patient.gender}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let patient"><span [innerHTML]="patient.email | highlight: searchControl.value"></span></td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let patient"><span [innerHTML]="patient.phone | highlight: searchControl.value"></span></td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let patient">
            <button mat-icon-button (click)="onEdit(patient.id)"> <mat-icon>edit</mat-icon> </button>
          
            <button mat-icon-button (click)="deletePatient(patient)"> <mat-icon>delete</mat-icon> </button>
            
            <button mat-icon-button (click)="onMedicalHistory(patient)" matTooltip="View Medical History">
              <mat-icon>medical_services</mat-icon>
            </button>
            
            <button mat-icon-button matTooltip="View Appointments" (click)="appointmentNavigation(patient.id)">
              <mat-icon>event</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="sticky-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>
        <tr class="mat-row empty-row" *ngIf="!isLoading.value && dataSource.data.length === 0 && searchControl.value">
          <td class="empty" [attr.colspan]="displayedColumns.length">No patients found for "{{searchControl.value}}"
          </td>
        </tr>
      </table>
    </div>
    <mat-paginator [length]="totalCount" [pageIndex]="pageIndex" [pageSize]="tablePageSize"
      [pageSizeOptions]="[10,20,50,100]" (page)="onPageChange($event)" showFirstLastButtons>
    </mat-paginator>
  </mat-card>

  <div class="empty-start" *ngIf="!searchControl.value && !(isLoading | async)">
    <mat-icon>search</mat-icon>
    <p>Enter a term above to search for patients.</p>
  </div>
</div>
